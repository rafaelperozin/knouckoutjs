<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Options Binding Forms | Knockout JS</title>
</head>
<body>

    <!-- The View -->
    
    <!-- The option text and value is the same -->
    <!-- JS is defining the default selected value -->
    <select multiple="true" data-bind="options: availableCountries, selectedOptions: chosenCountries"></select>

    <!-- View ends -->

    <script src="../../bower_components/knockout/dist/knockout.js"></script>
    <script src="./app.js"></script>
</body>
</html>
