<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Binding | Knockout JS</title>
</head>
<body>

    <!-- The View -->
    <h2>Participants</h2>
    Here are the participants:
    <!-- Will get the template from the html script with person-template id in the bottom of the code -->
    <!-- and pass the values to the template on data -->
    <div data-bind="template: { name: 'person-template', data: customer }"></div>
    <div data-bind="template: { name: 'person-template', data: seller }"></div>
    <!-- View ends -->

    <!-- Starts the PERSON-TEMPLATE -->
    <script type="text/html" id="person-template">
        <!-- Gets values from the object specified on the { data } -->
        <h3 data-bind="text: name"></h3>
        <p>Credits: <span data-bind="text: credits"></span></p>
    </script>
    <!-- Ends the template -->

    <script src="../../bower_components/knockout/dist/knockout.js"></script>
    <script src="./app.js"></script>
</body>
</html>
