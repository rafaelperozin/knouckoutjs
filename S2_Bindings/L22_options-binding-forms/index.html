<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Binding Forms | Knockout JS</title>
</head>
<body>

    <!-- The View -->
    
    <!-- The option text and value is the same -->
    <select data-bind="options: availableCountries"></select>
    <!-- The option value is different of the text -->
    <select data-bind="options: Countries, optionsText: 'name', optionsValue: 'id'"></select>

    <!-- View ends -->

    <script src="../../bower_components/knockout/dist/knockout.js"></script>
    <script src="./app.js"></script>
</body>
</html>
