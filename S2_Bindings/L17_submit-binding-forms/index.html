<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Binding Forms | Knockout JS</title>
</head>
<body>

    <!-- The View -->
    <form data-bind="submit: addItem">
        <!-- When submit form will check the value of input and push to array of items -->
        New Item: <input type="text" data-bind="value: itemToAdd, valueUpdate: 'afterKeyDown'" />
        <!-- disable button if input=text is empty -->
        <input type="submit" value="Add Items" data-bind="enable: itemToAdd().length > 0" />
        <p>Items added</p>
        <!-- Will list all array items, as items is an observable, will automatically refresh when add new -->
        <select multiple="multiple" width="30" data-bind="options:items"></select>
    </form>
    <!-- View ends -->

    <script src="../../bower_components/knockout/dist/knockout.js"></script>
    <script src="./app.js"></script>
</body>
</html>
