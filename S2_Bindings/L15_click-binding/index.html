<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Binding | Knockout JS</title>
</head>
<body>

    <!-- The View -->
    You've clicked <span data-bind="text: numberOfClicks"></span> times
    <!-- You should use clickBubble to prevent event bubbling -->
    <!-- You also can use bubble for other events like mouseOver -> mouseOverBubble -->
    <!-- clickBubble without click will not work, so for button without click function use this:  -->
    <!-- data-bind="click: function() { }, clickBubble: false" -->
    <button data-bind="click: incrementClickCounter, clickBubble: false">Click Me</button>
    <button data-bind="click: function(param1,param2) {functionWithParam('Awesome', 'Bacon')}, clickBubble: false">With Params</button>
    <!-- View ends -->

    <script src="../../bower_components/knockout/dist/knockout.js"></script>
    <script src="./app.js"></script>
</body>
</html>
