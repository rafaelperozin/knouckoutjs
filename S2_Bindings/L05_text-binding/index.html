<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Binding | Knockout JS</title>
</head>
<body>

    <!-- The View -->
    Name of Person is: <input type="text" data-bind="value: firstName" style="width:240px" />
    Name of Person is: <span data-bind="text: firstName"></span>
    <!-- View ends -->

    <script src="../../bower_components/knockout/dist/knockout.js"></script>
    <script src="./app.js"></script>
</body>
</html>
