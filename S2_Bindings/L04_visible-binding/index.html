<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visible Binding | Knockout JS</title>
</head>
<body>

    <!-- The View -->
    <div data-bind="visible: shouldShowMessage">You will see this message only when "shouldShowMessage" holds a true value.</div>
    <div data-bind="visible: myValues().length > 0">You will see this message only when "myValues" has at least one number.</div>
    <input type="button" data-bind="click: showDiv" value="Show Div" />
    <input type="button" data-bind="click: showDivWithFunction" value="Show Div With Function" />
    <!-- View ends -->

    <script src="../../bower_components/knockout/dist/knockout.js"></script>
    <script src="./app.js"></script>
</body>
</html>
